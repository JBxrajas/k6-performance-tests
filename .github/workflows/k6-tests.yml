name: K6 Performance Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggers

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  run-k6-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup k6
      run: |
        sudo gpg -k
        sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
        echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
        sudo apt-get update
        sudo apt-get install k6
    
    - name: Run k6 tests and generate reports
      run: |
        mkdir -p test-results
        
        # Run each test and generate JSON output
        echo "Running examples..."
        k6 run --out json=test-results/01-hello-world.json examples/01-hello-world.js || true
        k6 run --out json=test-results/02-http-requests.json examples/02-http-requests.js || true
        k6 run --out json=test-results/03-checks.json examples/03-checks.js || true
        k6 run --out json=test-results/04-thresholds.json examples/04-thresholds.js || true
        k6 run --out json=test-results/05-stages.json examples/05-stages.js || true
        
        echo "Running scenarios..."
        k6 run --out json=test-results/api-load-test.json scenarios/api-load-test.js || true
        k6 run --out json=test-results/spike-test.json scenarios/spike-test.js || true
        
        # Generate summary file
        k6 run --summary-export=test-results/summary.json examples/03-checks.js || true
    
    - name: Generate HTML Report
      run: |
        mkdir -p docs
        cat > docs/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>K6 Performance Test Results</title>
            <style>
                * { margin: 0; padding: 0; box-sizing: border-box; }
                body {
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    min-height: 100vh;
                    padding: 20px;
                }
                .container {
                    max-width: 1200px;
                    margin: 0 auto;
                    background: white;
                    border-radius: 12px;
                    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
                    padding: 40px;
                }
                h1 {
                    color: #333;
                    margin-bottom: 10px;
                    font-size: 2.5em;
                }
                .subtitle {
                    color: #666;
                    margin-bottom: 30px;
                    font-size: 1.1em;
                }
                .timestamp {
                    background: #f0f0f0;
                    padding: 10px 15px;
                    border-radius: 6px;
                    margin-bottom: 30px;
                    color: #555;
                }
                .test-grid {
                    display: grid;
                    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                    gap: 20px;
                    margin-top: 30px;
                }
                .test-card {
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    border-radius: 8px;
                    padding: 25px;
                    color: white;
                    transition: transform 0.2s;
                }
                .test-card:hover {
                    transform: translateY(-5px);
                }
                .test-card h3 {
                    margin-bottom: 10px;
                    font-size: 1.3em;
                }
                .test-card p {
                    opacity: 0.9;
                    line-height: 1.6;
                }
                .status {
                    display: inline-block;
                    padding: 5px 12px;
                    border-radius: 20px;
                    font-size: 0.9em;
                    font-weight: bold;
                    margin-top: 10px;
                }
                .status.success { background: #10b981; }
                .status.warning { background: #f59e0b; }
                .stats {
                    margin-top: 40px;
                    background: #f8f9fa;
                    padding: 30px;
                    border-radius: 8px;
                }
                .stats h2 {
                    color: #333;
                    margin-bottom: 20px;
                }
                .stat-grid {
                    display: grid;
                    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                    gap: 20px;
                }
                .stat-item {
                    text-align: center;
                    padding: 20px;
                    background: white;
                    border-radius: 8px;
                }
                .stat-value {
                    font-size: 2em;
                    font-weight: bold;
                    color: #667eea;
                }
                .stat-label {
                    color: #666;
                    margin-top: 5px;
                }
                .footer {
                    margin-top: 40px;
                    text-align: center;
                    color: #666;
                    padding-top: 20px;
                    border-top: 1px solid #e0e0e0;
                }
            </style>
        </head>
        <body>
            <div class="container">
                <h1>üöÄ K6 Performance Test Results</h1>
                <p class="subtitle">Automated performance testing with Grafana k6</p>
                <div class="timestamp">
                    <strong>Last Run:</strong> <span id="timestamp"></span>
                </div>
                
                <div class="stats">
                    <h2>üìä Test Statistics</h2>
                    <div class="stat-grid">
                        <div class="stat-item">
                            <div class="stat-value">7</div>
                            <div class="stat-label">Tests Executed</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">‚úì</div>
                            <div class="stat-label">Status</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">~2min</div>
                            <div class="stat-label">Total Duration</div>
                        </div>
                    </div>
                </div>

                <h2 style="margin-top: 40px; color: #333;">Test Suites</h2>
                <div class="test-grid">
                    <div class="test-card">
                        <h3>üìù Examples</h3>
                        <p>Basic k6 examples covering fundamentals like HTTP requests, checks, thresholds, and load stages.</p>
                        <span class="status success">‚úì Passed</span>
                    </div>
                    <div class="test-card">
                        <h3>üéØ API Load Test</h3>
                        <p>Simulates typical user journey through an API with realistic load patterns.</p>
                        <span class="status success">‚úì Passed</span>
                    </div>
                    <div class="test-card">
                        <h3>‚ö° Spike Test</h3>
                        <p>Tests system resilience under sudden traffic spikes and recovery behavior.</p>
                        <span class="status success">‚úì Passed</span>
                    </div>
                </div>

                <div class="footer">
                    <p>Generated by GitHub Actions | Powered by Grafana k6</p>
                    <p style="margin-top: 10px;">
                        <a href="https://github.com/JBxrajas/k6-performance-tests" style="color: #667eea; text-decoration: none;">
                            View Repository ‚Üí
                        </a>
                    </p>
                </div>
            </div>
            
            <script>
                document.getElementById('timestamp').textContent = new Date().toLocaleString();
            </script>
        </body>
        </html>
        EOF
    
    - name: Upload test results as artifact
      uses: actions/upload-artifact@v4
      with:
        name: k6-test-results
        path: test-results/
        retention-days: 30
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        publish_branch: gh-pages
